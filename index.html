<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo">ðŸ—‚ Flashcard</div>
            <div class="header-buttons">
                <button class="btn-toggle active">Study Mode</button>
                <button class="btn-toggle">All Cards</button>
            </div>
        </header>

        <main class="content-wrapper">
            <section class="card-section">
                <div class="card-controls">
                    <select class="category-select">
                        <option>All Categories</option>
                    </select>
                    <label><input type="checkbox"> Hide Mastered</label>
                    <button class="btn-shuffle">Shuffle</button>
                </div>

                <div class="flashcard">
                    <span class="badge">Web Development</span>
                    <h1>What does HTML stand for?</h1>
                    <p class="hint">Click to reveal answer</p>
                    <div class="progress-bar-mini">
                        <div class="fill"></div>
                        <span>0/5</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn-action know">I Know This</button>
                    <button class="btn-action reset">Reset Progress</button>
                </div>

                <div class="navigation">
                    <button class="nav-btn">Previous</button>
                    <span>Card 1 of 40</span>
                    <button class="nav-btn">Next</button>
                </div>
            </section>

            <aside class="stats-panel">
                <h2>Study Statistics</h2>
                <div class="stat-item blue">
                    <div class="stat-info">
                        <span>Total Cards</span>
                        <strong>40</strong>
                    </div>
                    <div class="stat-icon">ðŸ“š</div>
                </div>
                <div class="stat-item green">
                    <div class="stat-info">
                        <span>Mastered</span>
                        <strong>11</strong>
                    </div>
                    <div class="stat-icon">ðŸ§ </div>
                </div>
                <div class="stat-item pink">
                    <div class="stat-info">
                        <span>In Progress</span>
                        <strong>21</strong>
                    </div>
                    <div class="stat-icon">ðŸ“–</div>
                </div>
                <div class="stat-item yellow">
                    <div class="stat-info">
                        <span>Not Started</span>
                        <strong>8</strong>
                    </div>
                    <div class="stat-icon">ðŸ“¥</div>
                </div>
            </aside>
        </main>
    </div>
</body>
</html>
