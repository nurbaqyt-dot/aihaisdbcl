<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="leftside">
            <img style="height: 60%;" src="Снимок экрана 2026-01-13 в 12.04.08.png" alt="logo">
            <p style="font-family: Arial, Helvetica, sans-serif; font-size: 30px;"><b>Flashcard</b></p>
            </div>
            <div class="rightside">
                <div class="study">
                    <p style="font-family: Arial, Helvetica, sans-serif; font-size: 20px;" ><b>Study Mode</b></p>
                </div>
                <div class="cards">
                    <p style="font-family: Arial, Helvetica, sans-serif; font-size: 20px;"><b>All Cards</b></p>
                </div>
            </div>
        </div>
        <div class="mainpart">
        <div class="mainleft">
            <div class="main-head">
                <div class="main-head-left">
                <div class="ctgrs">
                    <p>All Categories</p>
                </div>
                <div class="hide">
                    <p>Hide Mastered</p>
                </div>
                </div>
                <div class="main-head-right">
                    <p>Shuffle</p>
                </div>
            </div>
            <hr style="border: 1px solid black; width: 100%;">
            <div class="pink">
                <div class="web">
                    <p class="web-txt">Web Development</p>
                </div>
                <div class="cntr">
                    <h1 class="cntr-h1">What does Html stand for?</h1>
                    <p class="cntr-h2">Click to reveal answer</p>
                </div>
                <div class="pink-footer">
                    <p class="wkala"></p>
                    <p>0/5</p>
                </div>
            </div>
            <div class="btns">
                <div class="btn1">
                <img src="check_circle_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                <p>I know this</p>
                </div>
                <div class="btn2">
                    <img style="height: 70%;" src="refresh_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt="">
                    <p>Reset Progress</p>
                </div>
            </div>
            <hr style="border: 1px solid black; width: 100%;">
            <div class="footer">
                <div class="left-side">
                    <p style="border: black 1px solid; border-radius: 20px; padding: 10px;">Previous</p>
                </div>
                <div class="center-side">
                    <p>Card 1 of 40</p>
                </div>
                <div class="right-side">
                    <p style="border: black 1px solid; border-radius: 20px; padding: 10px;">Next</p>
                </div>
            </div>
        </div>
        <div class="mainright">
            <div class="head">
                <p><b>Study Statistics</b></p>
            </div>
            <div class="total">
                <div class="txttotal">
                    <p>Total Cards</p>
                    <p><b>40</b></p>
                </div>
                <div class="imgtotal"><img src="menu_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt=""></div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
